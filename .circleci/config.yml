version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "yarn.lock" }}
          - v1-dependencies-
      
      - run: yarn install --frozen-lock

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}

      - run: yarn format:check
      - run: yarn lint
      - run: yarn test


workflows:
  build_and_test:
    jobs:
      - build