version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "yarn.lock" }}
          - v1-dependencies-
      
      - run: yarn install --frozen-lock

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}

      - run: yarn format:check
      - run: yarn lint
      - run: yarn test

  test_eslint:
    docker:
      - image: circleci/node

    parameters:
      eslint:
        type: string

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "yarn.lock" }}
          - v1-dependencies-
      
      - run: yarn install --frozen-lock
      - run: yarn add --dev eslint@<< parameters.eslint >>
      - run: yarn test

workflows:
  workflow:
    jobs:
      - build
      - test_eslint:
          requires:
            - build
          matrix:
            parameters:
              eslint: ["6", "7"]